<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBFOOD</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="container">
            <a target="_blank" href="index.html" class="header__logo-link">WEBFOOD</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="list__item"><a target="_blank" href="index.html" class="item__link">Browse Meals</a></li>
                    <li class="list__item"><a target="_blank" href="index.html" class="item__link">My Orders</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <h1 class="main__headline">Browse Our Delicious Meals</h1>

            <section id="card__section">
                <ul>
                    <li class="foot__item">
                        <article>
                            <img src="images/risotto.jpg" alt="hero image" class="card__img">
                            <div class="food__item-content">
                                <p class="card__desc">Risotto with Tiger Prawns</p>
                                <a target="_blank" href="index.html" class="card__link">Add TO Cart</a>
                            </div>
                        </article>
                    </li>
        
                    <li class="food__item">
                        <article>
                            <img src="images/risotto.jpg" alt="hero image" class="card__img">
                            <div class="food__item-content">
                                <p class="card__desc">Cheeseburgers</p>
                                <a target="_blank" href="index.html" class="card__link">Add TO Cart</a>
                            </div>
                        </article>
                    </li>
                 
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
